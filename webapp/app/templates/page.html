{% block content %}

    </div>
  </div>

  <script>
  $(function () {
    $('#plot').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },
        title: {
            text: 'Yearly Edit Count',
            x: -20 //center
        },
        xAxis: {
            categories: {{years}}
        },
        yAxis: {
            title: {
                text: 'Number of edits'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'edits'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: {{title}},
            data: {{values}}
        }]
    });
});
  </script>
