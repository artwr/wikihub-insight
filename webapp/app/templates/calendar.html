{% extends "layout/base.html" %}

{% block head %}
<!-- <script src="https://code.jquery.com/jquery-2.1.1.js"></script> -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery-2.1.1.min.js') }}"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<!-- Add d3.js -->
<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="starter-template">
      <h1>{{title}}</h1>
      <h3>Activity in the past 6 months</h3>
      <p>
      <div id="cal-heatmap" style="min-width: 310px; margin: 0 auto"></div>
      <p>
      <div id="plot" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
  </div>
  <script>
  
  </script>
  <script>
  var caldata = "{{ cal_data }}";
  var cal = new CalHeatMap();
    cal.init({
        itemSelector: "#cal-heatmap",
        domain: "month",
        subDomain: "day",
        start: new Date(2014, 03, 01),
        cellSize: 20,
        subDomainTextFormat: "%d",
        considerMissingDataAsZero: true,
        range: 6,
        data: {{ cal_data | safe}},
        displayLegend: false
    });
  </script>
{% endblock %}

{% block footer %}
  {% include "include/footer.html" %}
{% endblock %}
